<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It Yourself</title>
    
    <!-- Favicon pour éviter l’erreur 404 -->
    <link rel="icon" href="data:,">
    
    <!-- Styles CSS pour une mise en page propre -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        input {
            padding: 8px;
            width: 80%;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Do It Yourself</h1>
    <div class="container">
        <p><strong>Objectif du jour:</strong> <span id="objectifJour">Chargement...</span></p>
        <p><strong>Objectif du mois:</strong> <span id="objectifMois">Chargement...</span></p>
        <p><strong>Nombre de clôtures aujourd’hui:</strong> <span id="nbClotures">Chargement...</span></p>
        <p><strong>Combien j’aime ma femme:</strong> <span id="amourFemme">Chargement...</span></p>

        <!-- Inputs pour modifier les valeurs -->
        <input type="text" id="newObjectifJour" placeholder="Nouvel objectif du jour">
        <input type="text" id="newObjectifMois" placeholder="Nouvel objectif du mois">
        <input type="number" id="newNbClotures" placeholder="Nombre de clôtures">
        <input type="text" id="newAmourFemme" placeholder="Combien j’aime ma femme">

        <button onclick="saveData()">Modifier</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD00-akAM_kY-DPb4BNrK-kaFH_J-QJiDc",
            authDomain: "verisure-bfdf8.firebaseapp.com",
            databaseURL: "https://verisure-bfdf8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "verisure-bfdf8",
            storageBucket: "verisure-bfdf8.firebasestorage.app",
            messagingSenderId: "550925523531",
            appId: "1:550925523531:web:091351337bdebea46fcbce"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour récupérer les données en temps réel
        function getData() {
            db.ref("objectifs").on("value", (snapshot) => {
                const data = snapshot.val();
                document.getElementById("objectifJour").innerText = data?.objectifJour || "Non défini";
                document.getElementById("objectifMois").innerText = data?.objectifMois || "Non défini";
                document.getElementById("nbClotures").innerText = data?.nbClotures || "0";
                document.getElementById("amourFemme").innerText = data?.amourFemme || "∞";
            });
        }

        // Fonction pour modifier les valeurs
        function saveData() {
            const newObjectifJour = document.getElementById("newObjectifJour").value;
            const newObjectifMois = document.getElementById("newObjectifMois").value;
            const newNbClotures = document.getElementById("newNbClotures").value;
            const newAmourFemme = document.getElementById("newAmourFemme").value;

            db.ref("objectifs").set({
                objectifJour: newObjectifJour || "Non défini",
                objectifMois: newObjectifMois || "Non défini",
                nbClotures: newNbClotures || "0",
                amourFemme: newAmourFemme || "∞"
            });
        }

        // Charger les données à l'ouverture de la page
        getData();
    </script>

</body>
</html>
